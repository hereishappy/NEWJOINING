  <script>
    // Google Apps Script web app URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyfzu16CY8Z2SV0MZY2Lpv835pf6b9VuNubI3tUpGKKyQSgdN7REzaw4-00vE_6wxlH/exec';
    
    let isSubmitting = false;

    function setupFormHandlers() {
      const form = document.getElementById('employeeForm');
      const maritalStatus = document.getElementById('marital_status');
      const marriageFields = document.getElementById('marriageFields');
      const noChildren = document.getElementById('no_children');
      const childrenFields = document.getElementById('childrenFields');

      maritalStatus.addEventListener('change', (e) => {
        if (e.target.value === 'Married') {
          marriageFields.style.display = 'grid';
        } else {
          marriageFields.style.display = 'none';
        }
      });

      noChildren.addEventListener('change', (e) => {
        const count = parseInt(e.target.value);
        if (count > 0) {
          childrenFields.style.display = 'block';
          renderChildrenFields(count);
        } else {
          childrenFields.style.display = 'none';
          childrenFields.innerHTML = '';
        }
      });

      form.addEventListener('submit', handleSubmit);
    }

    function renderChildrenFields(count) {
      const childrenFields = document.getElementById('childrenFields');
      let html = '<div class="grid grid-cols-1 gap-4">';
      
      for (let i = 1; i <= count; i++) {
        html += `
          <div class="border border-gray-200 rounded-md p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Child ${i}</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
              <div>
                <label for="child${i}_name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="child${i}_name" name="child${i}_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="child${i}_gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select id="child${i}_gender" name="child${i}_gender" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="">Select</option>
                  <option value="Son">Son</option>
                  <option value="Daughter">Daughter</option>
                </select>
              </div>
              <div>
                <label for="child${i}_dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="child${i}_dob" name="child${i}_dob" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
          </div>
        `;
      }
      
      html += '</div>';
      childrenFields.innerHTML = html;
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function handleSubmit(e) {
      e.preventDefault();
      
      if (isSubmitting) return;
      
      const submitBtn = document.getElementById('submitBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      isSubmitting = true;
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Submitting...';
      
      try {
        const formData = new FormData(e.target);
        const data = {};
        
        // Process form data - skip files for now to avoid size issues
        for (let [key, value] of formData.entries()) {
          if (value instanceof File && value.size > 0) {
            // Store file info but not the actual file data to avoid payload size issues
            data[key + '_filename'] = value.name;
            data[key + '_size'] = value.size;
            data[key + '_type'] = value.type;
            data[key] = `[FILE: ${value.name} (${Math.round(value.size/1024)}KB)]`;
          } else {
            data[key] = value;
          }
        }
        
        data.submission_date = new Date().toISOString();
        data.serial_number = Date.now();
        
        // Use a more robust submission method
        const submitData = async () => {
          try {
            // Method 1: Try with fetch
            const response = await fetch(GOOGLE_SCRIPT_URL, {
              method: 'POST',
              mode: 'no-cors',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data)
            });
            return { success: true, method: 'fetch' };
          } catch (fetchError) {
            // Method 2: Try with form submission
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GOOGLE_SCRIPT_URL;
            form.target = '_blank';
            form.style.display = 'none';
            
            // Add data as hidden inputs
            Object.keys(data).forEach(key => {
              const input = document.createElement('input');
              input.type = 'hidden';
              input.name = key;
              input.value = data[key];
              form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            return { success: true, method: 'form' };
          }
        };
        
        await submitData();
        
        statusMessage.className = 'p-4 rounded-md mb-4 bg-green-100 border border-green-400';
        statusMessage.innerHTML = `
          <div class="text-green-800">
            <strong>Success!</strong> Your employee data has been submitted successfully. 
            <br><small>Note: File uploads are recorded but actual files need to be uploaded separately to Google Drive.</small>
          </div>
        `;
        statusMessage.classList.remove('hidden');
        
        // Reset form
        e.target.reset();
        document.getElementById('marriageFields').style.display = 'none';
        document.getElementById('childrenFields').style.display = 'none';
        
        // Hide success message after 8 seconds
        setTimeout(() => {
          statusMessage.classList.add('hidden');
        }, 8000);
        
      } catch (error) {
        statusMessage.className = 'p-4 rounded-md mb-4 bg-red-100 border border-red-400';
        statusMessage.innerHTML = `
          <div class="text-red-800">
            <strong>Error:</strong> Unable to submit data. Please check your internet connection and try again.
            <br><small>If the problem persists, please contact your administrator.</small>
          </div>
        `;
        statusMessage.classList.remove('hidden');
      } finally {
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Submit Application';
      }
    }

    // Initialize the form when page loads
    document.addEventListener('DOMContentLoaded', setupFormHandlers);
  </script>
